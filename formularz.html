<form class="form">
    
    <div>
        <label>Tekst</label>
        <input type="text" required placeholder="Wpisz jakiś tekst" />
    </div>

    <div>
        <label>Email</label>
        <input type="email" required placeholder="Email" />
    </div>

    <div>
        <label>Wpisz tylko abc</label>
        <textarea required pattern="^abc$"></textarea>
    </div>

    <div>
        <input type="submit" value="Wyślij" />
    </div>
</form>
